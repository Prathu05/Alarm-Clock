<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
               integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
          <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
               integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
               crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
               crossorigin="anonymous"></script>
          <link rel="stylesheet" href="styles.css">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
               rel="stylesheet">
          <title>Alarm clock</title>
     </head>
<body>
     <h1 style="font-weight: 700;text-align:center;">Alarm Clock</h1>
     <div class="card">
          <div class="form-group">
               <label style="color:white;">Set time for Alarm : </label>
               <input type="text" class="form-style w-100" id="alarmTime" placeholder="Enter time in yyyy-mm-dd hh:mm:ss">
               <p id="error" style="color: red;"></p>
               
          </div>	
          <button id="setBtn" class="btn btn-success mt-3">Set Alarm</button>
          <button id="closeBtn" class="btn btn-danger mt-3" onclick="closeAlarm()">Close Alarm</button>
     </div>
     

     <script src="index.js"></script>
</body>
</html>
